    <section id="aproved-form">
        <article>
            <form id="survey-form" action="">
                <label id="name-label" for="name" >Name</label><br>
                <input type="text" id="name" placeholder="Place Name" required><br>
                <label id="email-label" for="email">email</label><br>
                <input type="email" id="email" placeholder="place Email" required><br>
                <label id="number-label" for="number">number</label><br>
                <input type="number" id="number" placeholder="place number" min="13" max="117"><br><br>
                <input type="checkbox" name="checkbox1" value="option1" checked>
                <label for="checkbox1">option1</label><br>
                <input type="checkbox" name="checkbox2" value="option2">
                <label for="checkbox2">option2</label><br>
                <input type="checkbox" name="checkbox3" value="option3" >
                <label for="checkbox3">option3</label><br><br>

                <input type="radio" id="radio-choice1" name="gender" value="value1" checked="checked">
                <label for="radio-choice1">radio-choice1</label><br>
                <input type="radio" id="radio-choice2" name="gender" value="value2" >
                <label for="radio-choice2">radio-choice2</label><br>
                <input type="radio" id="radio-choice3" name="gender" value="value3">
                <label for="radio-choice3">radio-choice3</label><br><br>
                <label for="cars">Choose a car:</label>
                <select name="cars" id="dropdown">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                </select>
                <br><br>


                
                <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
                <button id="submit" type="submit">Submit your answers</button>
                
                

            </form>
