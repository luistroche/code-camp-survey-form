        <article>
            <form id="survey-form" action="">
                <label id="name-label" for="name" >Name</label><br>
                <input type="text" id="name" placeholder="Place Name" required><br>
                <label id="email-label" for="email">email</label><br>
                <input type="email" id="email" placeholder="place Email" required><br>
                <label id="number-label" for="number">number</label><br>

                <input type="radio" id="radio-choice2" name="gender" value="value2" >

                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                </select>
                <br><br>


                
                <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
                <button id="submit" type="submit">Submit your answers</button>
                
                

            </form>
